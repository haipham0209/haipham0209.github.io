                <div>
                    <label for="uname">Họ và Tên</label><br>
                    <input type="text" name="uname"required placeholder="VD: ">

                    <label for="mail">Địa chỉ Gmail</label><br>

                    <label for="password">Mật Khẩu</label><br>

                <div>
                    <label for="confirm_password">Xác Nhận Mật Khẩu</label>
                    <input type="password" name="confirm_password" id="confirm_password" required placeholder="8文字以上の英数字">
                </div>
                <div>
                    <label for="tel">Số Điện Thoại</label>
                    <input type="tel" name="tel" id="tel" required placeholder="000-0000-0000">
                </div>
                <div>
                    <label for="address">Địa Chỉ</label>
                    <input type="text" name="address" id="address" required placeholder="大阪市００区００番地">
                </div>
                <div>
                    <label for="checkDM"></label>
                    <input type="checkbox" name="checkDM" id="checkDM" value="1">Nhận thư khuyến mãi
                </div>
                <div>
                    <button type="submit" id="submit1">Đăng ký</button>
